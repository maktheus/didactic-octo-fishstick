version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tcc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=development
      - HTTP_PORT=8080
      - STORAGE_DSN=postgres://user:password@db:5432/tcc?sslmode=disable
      - JWT_SIGNING_SECRET=dev-secret
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  frontend:
    build: ./front-end
    ports:
      - "5173:80"
    depends_on:
      - backend

  ref-agent:
    build:
      context: ./backend
      dockerfile: services/ref_agent/Dockerfile
    ports:
      - "8081:8080"

volumes:
  postgres_data:
